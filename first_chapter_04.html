 <!-- Visit Myntra -->
 <!-- building a simple webpage that includes a link to an external site -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.myntra.com/" target="_blank">Visit Myntra</a>
</body>
</html>
<!-- end the code -->
<!-- Explanation:-
<a href="..."> → Link banata hai.
target="_blank" → Link ko nayi tab me open karega.
Text Visit Myntra → Ye clickable text dikhai dega. -->
